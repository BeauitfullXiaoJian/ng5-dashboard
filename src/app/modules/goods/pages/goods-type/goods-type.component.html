<div class="card rounded-0">
    <div class="card-header bg-white">所有商品类型</div>
    <div class="card-body">
        <div class="list-group" [sortablejs]="goods_type" [sortablejsOptions]="{ animation: 300 }">
            <div *ngFor="let type of goods_type" class="list-group-item">
                {{type.name}}
                <span class="pull-right">
                    <i class="fa fa-arrows"></i>
                </span>
            </div>
        </div>
        <div class="text-right mt-2">
            <button class="btn btn-warning" type="button">
                <i class="fa fa-refresh fa-fw"></i>确认排序</button>
            <button class="btn btn-success" type="button">
                <i class="fa fa-plus fa-fw"></i>添加种类</button>
        </div>
    </div>
</div>
