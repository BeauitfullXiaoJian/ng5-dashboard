<div class="card rounded-0">
    <div class="card-header bg-white">基本信息</div>
    <div class="card-body">
        <form [formGroup]="goodsForm" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="goods_name">
                        <span class="text-danger">*</span>
                        <span>商品名称</span>
                    </label>
                    <input [ngClass]="{'is-invalid':!goodsForm.get('goods_name').pristine&&goodsForm.get('goods_name').invalid}" formControlName="goods_name"
                        id="goods_name" type="text" class="form-control">
                    <div class="invalid-feedback">商品名称是必填的～</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="goods_no">
                        <span class="text-danger">*</span>
                        <span>商品编号</span>
                    </label>
                    <input [ngClass]="{'is-invalid':!goodsForm.get('goods_no').pristine&&goodsForm.get('goods_no').invalid}" formControlName="goods_no"
                        id="goods_no" name="goods_no" type="text" class="form-control">
                    <div class="invalid-feedback">商品编号是必填的且必须是且不能超过8个字符～</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="_input-inventory">
                        <span class="text-danger">*</span>
                        <span>库存</span>
                    </label>
                    <input [ngClass]="{'is-invalid':!goodsForm.get('inventory').pristine&&goodsForm.get('inventory').invalid}" formControlName="inventory"
                        id="_input-inventory" name="inventory" type="number" class="form-control">
                    <div class="invalid-feedback">商品库存必填的且必须是0-99999的数字～</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="_input-price">
                        <span class="text-danger">*</span>
                        <span>单价</span>
                    </label>
                    <input [ngClass]="{'is-invalid':!goodsForm.get('price').pristine&&goodsForm.get('price').invalid}"
                        formControlName="price" id="_input-price" name="price" type="text" class="form-control">
                    <div class="invalid-feedback">商品价格必填的且必须大于0且最多两位小数～</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>
                        <span class="text-danger">*</span>
                        <span>商品种类</span>
                    </label>
                    <ts-select [items]="['零食','餐具','电子产品','无线设备']" width="100%"></ts-select>
                    <div class="invalid-feedback" [class.d-block]="">商品编号是必填的且必须是且不能超过8个字符～</div>
                </div>
            </div>
            <div class="text-right">
                <!-- <span>表单数据：{{datas|json}}</span> -->
                <button routerLink="/goods/list" class="btn btn-white" type="button">返回列表</button>
                <button [disabled]="goodsForm.pristine||goodsForm.invalid" class="btn btn-success" type="button">确认提交</button>
            </div>
        </form>
    </div>
</div>
