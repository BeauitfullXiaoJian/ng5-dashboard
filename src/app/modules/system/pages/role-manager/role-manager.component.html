<div class="card rounded-0">
    <div class="card-header bg-white">
        <i class="fa fa-search fa-fw" aria-hidden="true"></i>条件筛选</div>
    <div class="card-body">
        <div class="input-group">
            <span class="input-group-addon bg-white">角色名称</span>
            <input [(ngModel)]="this.search.params.name" type="text" class="form-control" placeholder="请输入查询名称的关键词">
        </div>
        <br>
        <ts-datepicker #datepicker1="datePicker" [activeDate]="search.params.start" btnClass="btn-info" activeClass="bg-info text-white" [(activeDate)]="date" [weekTitles]="['一', '二', '三', '四', '五', '六', '日']" [monthTitles]="['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']"></ts-datepicker>
        <ts-datepicker #datepicker2="datePicker" [activeDate]="search.params.end" btnClass="btn-info" activeClass="bg-info text-white" [(activeDate)]="date" [weekTitles]="['一', '二', '三', '四', '五', '六', '日']" [monthTitles]="['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']"></ts-datepicker>
        <div class="input-group">
            <span class="input-group-addon bg-white">创建日期</span>
            <input ts-dom-toggle [target]='datepicker1' value="{{search.params.end?search.params.end.year+'/'+search.params.end.month+'/'+search.params.end.day:''}}" type="text" class="form-control" placeholder="最早创建时间">
            <span class="input-group-addon  bg-white">到</span>
            <input ts-dom-toggle [target]='datepicker2' type="text" class="form-control" placeholder="最晚创建时间">
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-addon bg-white">共查询到</span>
                    <input type="text" value="{{pagination.total}}" class="form-control text-center bg-white" readonly placeholder="0">
                    <span class="input-group-addon bg-white">条/结果</span>
                </div>
            </div>
            <div class="col-6 text-right">
                <button (click)="resetSearch()" class="btn btn-white">
                      <i class="fa fa-refresh fa-fw"></i>
                      <span>重置</span>
                  </button>
                <button (click)="doSearch()" class="btn btn-white">
                      <i class="fa fa-search fa-fw"></i>
                      <span>搜索</span>
                  </button>
            </div>
        </div>
    </div>
</div>
<br>
<div class="card rounded-0">
    <div class="card-body">
        <table class="table table-striped mb-0 text-center">
            <thead class="text-dark">
                <tr>
                    <th *ngFor="let th of theads" class="border-0">{{th}}</th>
                </tr>
            </thead>
            <tbody ts-flash-loading #loading="tsFlash" label="加载中..." [textClass]="'text-info'" [bgColor]="'rgba(255,255,255,0.8)'">
                <tr *ngFor="let item of list;index as i" class="mat-cell">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.created_at}}</td>
                    <td>
                        <button class="btn btn-info btn-sm">详情/编辑</button>
                        <button class="btn btn-danger btn-sm">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <ts-dropdown [items]="[{text:'显示 5 条',value:5},{text:'显示 10 条',value:10},{text:'显示 20 条',value:20}]" title="Dropdown" [select]="true" [(value)]="this.pagination.limit" (valueChange)="this.pagination.page=1;pageChanged()" btnClass="btn-outline-info border-muted"
                [dropup]="true"></ts-dropdown>
            <ts-pagination [(pagination)]='pagination' (pageChange)="pageChanged()" startTitle="首页" prevTitle="上一页" nextTitle="下一页" endTitle="尾页" colors="btn-outline-info border-muted"></ts-pagination>
        </div>
    </div>
</div>
