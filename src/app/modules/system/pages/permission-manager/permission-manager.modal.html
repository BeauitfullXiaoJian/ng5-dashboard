<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">@{{permission.id>0?'修改权限':'添加权限'}}</h5>
    <span class="close pointer" (click)="dismiss()">
        &times;
    </span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name" class="col-form-label">权限名称:</label>
        <input name="name" [(ngModel)]="permission.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="key" class="col-form-label">关键词:</label>
        <input name="key" [(ngModel)]="permission.key" type="text" class="form-control" id="key">
    </div>
    <div class="form-group">
        <label for="role" class="col-form-label">权限描述:</label>
        <textarea name="key" [(ngModel)]="permission.description" type="text" class="form-control" id="key"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button ts-loading #submit="tsLoading" type="button" class="btn btn-success" (click)="updateOrSave(submit)" [title]="'确认'+(permission.id>0?'修改':'添加')"></button>
</div>
