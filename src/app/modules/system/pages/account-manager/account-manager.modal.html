<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">@{{admin.id>0?'修改账户':'添加账户'}}</h5>
    <span type="button" class="close pointer" (click)="dismiss()">
        &times;
    </span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="account" class="col-form-label">账户:</label>
        <input name="account" [(ngModel)]="admin.account" type="text" class="form-control" id="account">
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label">密码:</label>
        <input name="password" [(ngModel)]="admin.password" [placeholder]="admin.id>0?'如不修改密码，此处不填':'请输入账户密码'" type="text" (focus)="$event.target.type='password'"
            class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="role" class="col-form-label">角色:</label>
        <ts-select [items]="roles" width="100%" placeholder="请选择角色" emptyLabel="没有匹配的选项." [(value)]="admin.role"></ts-select>
    </div>
</div>
<div class="modal-footer">
    <button ts-loading #submit="tsLoading" type="button" class="btn btn-success" (click)="updateOrSave(submit)" [title]="'确认'+(admin.id>0?'修改':'添加')"></button>
</div>
