<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">@{{menu.id>0?'修改子菜单':'添加子菜单'}}</h5>
    <span class="close pointer" (click)="dismiss()">
        &times;
    </span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name" class="col-form-label">菜单名称:</label>
        <input name="name" [(ngModel)]="menu.title" type="text" class="form-control" id="name">
    </div>
    <!-- <div class="form-group">
        <label for="icon" class="col-form-label">菜单图标:
            <i class="text-info" [ngClass]="menu.icon"></i>
        </label>
        <input name="icon" [(ngModel)]="menu.icon" type="text" class="form-control" id="icon">
    </div> -->
    <div class="form-group">
        <label for="url" class="col-form-label">菜单链接:</label>
        <input name="url" [(ngModel)]="menu.url" type="text" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="permissionid" class="col-form-label">访问权限:</label>
        <br>
        <ts-select [items]="permissions" [(value)]="menu.permissionid" width="100%" placeholder="请选择权限" emptyLabel="没有匹配的选项."></ts-select>
        <!-- <input name="permissionid" [(ngModel)]="menu.permissionid" type="text" class="form-control" id="permissionid"> -->
    </div>
</div>
<div class="modal-footer">
    <button ts-loading #submit="tsLoading" type="button" class="btn btn-success" (click)="updateOrAdd(submit)" [title]="'确认'+(menu.id>0?'修改':'添加')"></button>
</div>
