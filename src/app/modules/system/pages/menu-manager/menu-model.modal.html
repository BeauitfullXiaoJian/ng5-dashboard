<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">@{{model.id>0?'修改模块':'添加模块'}}</h5>
    <span class="close pointer" (click)="dismiss()">
        &times;
    </span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name" class="col-form-label">模块名称:</label>
        <input name="name" [(ngModel)]="model.title" type="text" class="form-control" id="name">
    </div>
</div>
<div class="modal-footer">
    <button ts-loading #submit="tsLoading" type="button" class="btn btn-success" (click)="updateOrAdd(submit)" [title]="'确认'+(model.id>0?'修改':'添加')"></button>
</div>
