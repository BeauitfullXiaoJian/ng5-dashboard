<div class="card rounded-0">
    <div class="card-header bg-white">
        默认下拉选择框（Bootstrap）
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label>默认Select样式</label>
                <select class="form-control" name="answer" ngModel>
                    <option value="" disabled>--请选择--</option>
                    <option *ngFor="let select of selects" [ngValue]="select">{{select.text}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>默认Select样式</label>
                <select class="form-control custom-select" name="answer" ngModel>
                    <option value="" disabled>--请选择--</option>
                    <option *ngFor="let select of selects" [ngValue]="select">{{select.text}}</option>
                </select>
            </div>
        </form>
    </div>
</div>
<br>
<div class="card rounded-0">
    <div class="card-header bg-white">
        按钮下拉选择（Dropdown）
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label class="mr-3">简单选择</label>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-white"></ts-dropdown>
            </div>
            <div class="form-group">
                <label class="mr-3">颜色配色</label>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-info"></ts-dropdown>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-warning"></ts-dropdown>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-primary"></ts-dropdown>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-secondary"></ts-dropdown>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-success"></ts-dropdown>
                <ts-dropdown [items]="selects" title="--请选择--" [btnStyle]="{'width':'100px'}" [select]="true" btnClass="btn-danger"></ts-dropdown>
            </div>
        </form>
    </div>
</div>
<br>
