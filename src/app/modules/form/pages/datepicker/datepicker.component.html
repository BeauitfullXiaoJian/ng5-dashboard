<button type="button" ts-dom-toggle [target]='datepicker' class="btn btn-info">选择日期</button>
<ts-datepicker #datepicker="datePicker" btnClass="btn-info" activeClass="bg-info text-white" [(activeDate)]="date" [weekTitles]="['一','二','三','四','五','六','日']" [monthTitles]="['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']"></ts-datepicker>
