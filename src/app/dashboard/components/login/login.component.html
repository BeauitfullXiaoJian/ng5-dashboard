<div class="fixed-top h-100 w-100">
    <form style="width:30rem;" class="card card-body m-auto">
        <div class="form-group">
            <label>管理员账户</label>
            <input type="email" class="form-control">
            <small class="form-text text-muted">账户为邮箱或者手机号码</small>
        </div>
        <div class="form-group">
            <label>管理员密码</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="checkbox">
            <span class="ml-3">记住我</span>
            <span class="pull-right text-muted">忘记密码？</span>
        </div>
        <button type="button" class="btn btn-info">登入</button>
    </form>
</div>
