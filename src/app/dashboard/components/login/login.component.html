<div class="fixed-top h-100 w-100 login-pad" [ngStyle]="{'background':loginConfigs.background}">
    <form style="width:32rem" class="card rounded-0  border-0 ml-auto mr-auto mt-5 shadow-b" autocomplete="off">
        <div class="card-header login-header text-center">
            <img [src]="loginConfigs.icon" height="40">
            <span class="ml-2">{{loginConfigs.title}}</span>
            <!-- <span class="pull-right text-muted">版本 2.0.0</span> -->
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5 class="text-info">{{loginConfigs.subject}}</h5>
                <small class="text-muted">{{loginConfigs.body}}</small>
            </div>
            <div class="form-group">
                <label>{{loginConfigs.accountLabel}}</label>
                <div class="input-group">
                    <span class="input-group-addon bg-white rounded-0">
                        <i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i>
                    </span>
                    <input type="text" name="account" [(ngModel)]="loginParams[0]" class="form-control rounded-0" [placeholder]="loginConfigs.accountPlaceholder">
                </div>
                <!-- <input type="text" name="account" [(ngModel)]="loginParams[0]" class="form-control rounded-0" [placeholder]="loginConfigs.passwordPlaceholder"> -->
            </div>
            <div class=" form-group">
                <label>密码</label>
                <div class="input-group">
                    <span class="input-group-addon bg-white rounded-0">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>
                    <input type="password" name="password" [(ngModel)]="loginParams[1]" class="form-control
                    rounded-0" [placeholder]="loginConfigs.passwordPlaceholder">
                </div>
            </div>
            <div class="form-group ">
                <span class="pull-right text-muted ">忘记密码？</span>
            </div>
        </div>
        <div class="card-footer bg-white">
            <button type="button " class="btn btn-lg btn-info btn-block " (click)="login() ">登入</button>
        </div>
    </form>
</div>
