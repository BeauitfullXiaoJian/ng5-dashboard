<div class="{{menuConfigs.baseClass}} shadow-r fixed-top h-100" [ngStyle]="{'width':menuConfigs.width,'padding-top':menuConfigs.marginTop,'overflow-y':'auto'}">
    <div class="media pl-3 pt-3" [ngStyle]="{'padding-left':menuConfigs.titleIconWidth}">
        <img class="rounded-circle mt-2" width="40" src="/assets/image/avatar/6.jpg" alt="avatar">
        <div class="media-body pl-2">
            <p class="mt-0 mb-0"><b>Admin</b></p>
            <p>18270881855</p>
        </div>
    </div>
    <hr class="m-0">
    <div class="menu-block pl-2 border-l-3 {{isCollopseArray[i]?menuConfigs.borderActiveClass:''}}" *ngFor="let main of menus;index as i">
        <div (click)="triggerMenu(i)" class="menu-main pointer">
            <div class="d-table w-100 {{isCollopseArray[i]?menuConfigs.mainMenuActiveClass:''}}" [ngStyle]="{'line-height':menuConfigs.mainMenuHeight}">
                <div class="d-table-cell text-center" [ngStyle]="{'width':menuConfigs.titleIconWidth}">
                    <i class="{{main.icon}}" aria-hidden="true"></i>
                </div>
                <div class="d-table-cell">
                    <span>{{main.title}}</span>
                </div>
                <div class="d-table-cell" [ngStyle]="{'width':menuConfigs.angleIconWidth}">
                    <i class="fa fa-angle-down" aria-hidden="true" [ngClass]="{'icon-up': isCollopseArray[i],'icon-down':!isCollopseArray[i]}"></i>
                </div>
            </div>
        </div>
        <div class="menu-child-block" [ngClass]="{'child-open': isCollopseArray[i],'child-close':!isCollopseArray[i]}" [ngStyle]="{'line-height':menuConfigs.childMenuHeight}">
            <div class="menu-child-item" *ngFor="let child of main.children;index as j">
                <div class="d-table w-100 pointer" [routerLinkActive]="menuConfigs.childMenuActiveClass" routerLink="{{child.url}}">
                    <div class="d-table-cell" [ngStyle]="{'width':menuConfigs.titleIconWidth}"></div>
                    <div class="d-table-cell">
                        <span>{{child.title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <p class="pl-3 m-0 text-muted" [ngStyle]="{'line-height':menuConfigs.mainMenuHeight}">其它页面</p> -->
</div>
