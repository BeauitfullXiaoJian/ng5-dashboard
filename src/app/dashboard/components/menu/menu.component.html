<div class="{{menuConfigs.baseClass}} shadow-r fixed-top h-100" [ngStyle]="{'width':menuConfigs.width,'padding-top':menuConfigs.marginTop,'overflow-y':'auto'}">
    <div class="media pl-3 pt-3" [ngStyle]="{'padding-left':menuConfigs.titleIconWidth}">
        <img class="rounded-circle mt-2" width="40" [src]="menuUserInfo[0]" alt="avatar">
        <div class="media-body pl-2">
            <p class="mt-0 mb-0"><b style="font-size: 15px;">{{menuUserInfo[1]}}</b></p>
            <p>{{menuUserInfo[2]}}</p>
        </div>
    </div>
    <hr class="m-0">
    <ng-template ngFor let-item let-i="index" [ngForOf]="menus">
        <p class="pl-3 ml-1 mt-3 mb-2 text-muted">{{item.title}}</p>
        <div class="menu-block pl-2 border-l-3 {{isCollopseArray[i][j]?menuConfigs.borderActiveClass:''}}" *ngFor="let main of item.menus;index as j">
            <div (click)="triggerMenu(i,j)" class="menu-main pointer">
                <div class="d-table w-100 {{isCollopseArray[i][j]?menuConfigs.mainMenuActiveClass:''}}" [ngStyle]="{'line-height':menuConfigs.mainMenuHeight}">
                    <div class="d-table-cell text-center" [ngStyle]="{'width':menuConfigs.titleIconWidth}">
                        <i class="{{main.icon}}" aria-hidden="true"></i>
                    </div>
                    <div class="d-table-cell">
                        <span>{{main.title}}</span>
                    </div>
                    <div class="d-table-cell" [ngStyle]="{'width':menuConfigs.angleIconWidth}">
                        <i class="fa fa-angle-down" aria-hidden="true" [ngClass]="{'icon-up': isCollopseArray[i][j],'icon-down':!isCollopseArray[i][j]}"></i>
                    </div>
                </div>
            </div>
            <div class="menu-child-block" [ngClass]="{'child-open': isCollopseArray[i][j],'child-close':!isCollopseArray[i][j]}" [ngStyle]="{'line-height':menuConfigs.childMenuHeight}">
                <div class="menu-child-item" *ngFor="let child of main.children;">
                    <div class="d-table w-100 pointer" [routerLinkActive]="menuConfigs.childMenuActiveClass" routerLink="{{child.url}}">
                        <div class="d-table-cell" [ngStyle]="{'width':menuConfigs.titleIconWidth}"></div>
                        <div class="d-table-cell">
                            <span>{{child.title}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
