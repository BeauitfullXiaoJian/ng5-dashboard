<div class="form-group">
    <label for="form-title" class="required-label">表单标题</label>
    <input [(ngModel)]="field.title" type="text" class="form-control" id="form-title" placeholder="请输入表单的标题">
</div>
<div class="form-group">
    <label for="form-required" class="required-label">是否必填</label>
    <select [(ngModel)]="field.required" class="custom-select" id="form-required">
        <option [ngValue]="true">必填</option>
        <option [ngValue]="false">选填</option>
    </select>
</div>
<div class="form-group">
    <label for="form-value">默认值</label>
    <select [(ngModel)]="field.defaultValue" class="custom-select bg-white" readonly>
        <option [ngValue]="null">无默认值</option>
        <option *ngFor="let option of field.options;index as i" [ngValue]="i">{{option}}</option>
    </select>
    <!-- <input [(ngModel)]="field.defaultValue" type="text" class="form-control" id="form-value" placeholder="请输入表单的默认值"> -->
</div>
<label for="form-value">选项列表</label>
<div class="input-group mb-3">
    <input ngModel #option="ngModel" type="text" class="form-control" placeholder="请输入选项内容" required>
    <div class="input-group-append">
        <button (click)="addOptions(option.value);option.reset('')" class="btn btn-white" type="button" [disabled]="option.invalid">确认添加</button>
    </div>
</div>
<div class="text-left" [sortablejs]="field.options">
    <div *ngFor="let option of field.options;index as i" class="btn-group mr-1 mb-1" role="group">
        <button class="btn btn-white" type="button">{{option}}</button>
        <button (click)="removeOptions(i)" class="btn btn-white text-danger" type="button">&times;</button>
    </div>
</div>
