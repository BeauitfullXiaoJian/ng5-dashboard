<div *ngIf="show" #popover class="popover fade show bs-popover-{{position}} bs-popover-top-docs" style="position: absolute; will-change: transform; top: 0px; left: 0px;" [ngStyle]="popoverStyle">
    <div class="arrow" [ngStyle]="arrowStyle"></div>
    <h3 class="popover-header {{headerClass}}">{{title}}</h3>
    <div class="popover-body {{bodyClass}}">{{message}}</div>
</div>
