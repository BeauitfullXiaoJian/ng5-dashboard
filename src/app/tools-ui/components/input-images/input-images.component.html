<input #input_file type="file" [hidden]="true" accept="image/*" multiple="multiple" (change)="changeFile($event.target.files)">
<div class="btn-group" role="group">
    <button type="button" [ngClass]="openBtnClassName||'btn btn-secondary'" (click)="input_file.click()"><i class="fa fa-file-image-o fa-fw" aria-hidden="true"></i>{{openTitle||'Open File'}}</button>
    <button type="button" [ngClass]="resetBtnClassName||'btn btn-warning'" (click)="resetInput(input_file)"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i>{{resetTitle||''}}</button>
</div>
<br>
<div *ngFor="let item of images.list;index as i" class="img-thumbnail img-thumbnail-pad d-inline-block mt-2 mr-2 rounded-0" [ngStyle]="imageStyle||{ 'width': '200px', 'height': '200px' }">
    <span *ngIf="!item.uploading" class="close text-danger" (click)="removeImage(i)">&times;</span>
    <div *ngIf="!item.uploading" class="w-100 h-100 img-thumbnail-image" [ngStyle]="{'background-image': getUrl(item.url)}"></div>
    <div class="span mt-2" *ngIf="item.uploading">
        <div class="typing_loader"></div>
    </div>
</div>
