<input #input_file class="d-none" type="file" accept="image/*" (change)="changeFile($event.target.files)">
<div class="btn-group" role="group">
    <button type="button" [ngClass]="openBtnClassName||'btn btn-secondary'" (click)="input_file.click()"><i class="fa fa-file-image-o fa-fw" aria-hidden="true"></i>{{openTitle||'Open File'}}</button>
    <button *ngIf="useUploader&&!autoUpload" type="button" [ngClass]="uploadBtnClassName||'btn btn-primary'" (click)="uploadImage()"><i class="fa fa-upload fa-fw" aria-hidden="true"></i>{{uploaderTitle}}</button>
    <button type="button" [ngClass]="resetBtnClassName||'btn btn-warning'" (click)="resetInput(input_file)"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i></button>
    <button type="button" [ngClass]="removeBtnClassName||'btn btn-danger'" (click)="cleanInput(input_file)"><i class="fa fa-remove fa-fw" aria-hidden="true"></i></button>
</div>
<br>
<img class="img-thumbnail mt-2 rounded-0" #img_pad [hidden]="(!showImage&&!src)||isLoading" [src]="src" [ngStyle]="imageStyle||{ 'max-width': '100%', 'max-height': '200px' }">
<div class="span img-thumbnail rounded-0 mt-2" *ngIf="isLoading">
    <div class="typing_loader"></div>
</div>
